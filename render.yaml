services:
  - type: web
    name: arduinomart
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

databases:
  - name: arduinomart-db
    databaseName: arduinomart
    user: arduinomart_user 