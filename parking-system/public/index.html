<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Parking System</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- jsQR library for QR code scanning -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Custom styles for video overlay */
        .video-container {
            position: relative;
        }
        
        .scan-overlay {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        /* Loading spinner */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root">
        <!-- Loading placeholder -->
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="spinner mx-auto mb-4"></div>
                <p class="text-gray-600">Loading Parking System...</p>
            </div>
        </div>
    </div>
    
    <!-- Load the scanner component -->
    <script type="module" src="/scanner.js"></script>
    
    <script>
        // Check for camera support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen flex items-center justify-center">
                    <div class="text-center bg-white p-8 rounded-lg shadow-lg max-w-md">
                        <div class="text-6xl mb-4">⚠️</div>
                        <h2 class="text-xl font-bold text-red-600 mb-2">Camera Not Supported</h2>
                        <p class="text-gray-600">
                            Your browser doesn't support camera access. 
                            Please use a modern browser with HTTPS support.
                        </p>
                        <p class="text-sm text-gray-500 mt-4">
                            You can still use the manual vehicle lookup feature.
                        </p>
                    </div>
                </div>
            `;
        }
        
        // Service worker for offline support (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Register service worker if needed for PWA features
                console.log('Service worker support available');
            });
        }
    </script>
</body>
</html>
